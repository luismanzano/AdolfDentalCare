
<div class="row">
    <div class="col-md-2">
        <app-sidebar-doctor></app-sidebar-doctor>
    </div>

    <div class="col-md-10">
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <h1 class="head">Mis Pacientes</h1>
                </div>
            </div>
        
            <div class="row">
                <div class="col-md-10">
                    <div class="mis-pacientes round shadow">
                        <div class="row tabla border_bottom">
                            <div class="col-md-3">Nombre</div>
                            <div class="col-md-3">Apellido</div>
                            <div class="col-md-4">Correo</div>
                            <div class="col-md-1"></div>
                        </div>
                        <div *ngFor="let paciente of arregloPaciente">
                            <div class="row tabla datos">
                                <div class="col-md-3">{{paciente.name}}</div>
                                <div class="col-md-3">{{paciente.lastname}}</div>
                                <div class="col-md-4">{{paciente.username}}</div>
                                <div class="col-md-1"> 
                                    <a [routerLink]="['/paciente-perfil', paciente.id]">
                                        <img class="btn-label" src="assets/images/ojito.png" alt="">
                                    </a>
                                </div>
                            </div>
                        </div>
                        
                    </div>
