<div class="row">
    <div class="col-md-2">
        <app-sidebar-doctor></app-sidebar-doctor>
    </div>
    <div class="col-md-10">
        <div class="container">
            <div class="row">
            <div class="col-md-3">
            <h1 class="head">Mi Perfil</h1>
            </div>
            </div>
            <div class="datos">
                <div class="row">
                    <div class="col-md-6">
                    <p class="data">Nombre: <span id="nombre">{{mainUser.name}}</span></p>
                    <p class="data">Apellido: <span id="apellido">{{mainUser.lastname}}</span> </p>
                    <p class="data">Username: <span id="user">{{mainUser.username}}</span></p>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-md-3">
                    <h5 id= "pago">MÃ©todos de Pago:</h5>
                </div>
            </div>

            <div class="metodosPago">
                <div class="row">
                  <div class="col-md-3">
                    <label for="">
                      <input type="checkbox"  value="0" (change)="onCheckboxChange($event)" [checked]="transferencia"> Transferencia
                    </label>
                  </div>
                  <div class="col-md-3">
                    <label for="">
                      <input type="checkbox" value="1"  [checked]="zelle" (change)="onCheckboxChange($event)" > Zelle
                    </label>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-3">
                    <label for="">
                      <input type="checkbox" value="2" [checked]="paypal" (change)="onCheckboxChange($event)"> PayPal
                    </label>
                  </div>
                  <div class="col-md-3">
                    <label for="">
                      <input type="checkbox" value="3" [checked]="efectivo" (change)="onCheckboxChange($event)"> Efectivo
                    </label>
                  </div>
                </div>
              </div>  

            <div class="row">
                <div class="col-md-3">
                    <h5 class="bloque">Bloques de Trabajo:</h5>
                </div>
            </div>


            <div class="bloques">
              <div class="row">
                <div class="col-md-2">
                  <input type="checkbox" value="1" [checked]="lunes" (change)="bloqueChange($event)"> Lunes
                </div>
                <div class="col-md-2">
                  <input type="checkbox" value="2" [checked]="martes" (change)="bloqueChange($event)"> Martes
                </div>
                <div class="col-md-2">
                  <input type="checkbox" value="3" [checked]="miercoles" (change)="bloqueChange($event)"> Miercoles
                </div>
                <div class="col-md-2">
                  <input type="checkbox" value="4" [checked]="jueves" (change)="bloqueChange($event)"> Jueves
                </div>
                <div class="col-md-2">
                  <input type="checkbox" value="5" [checked]="viernes" (change)="bloqueChange($event)"> Viernes
                </div>
              </div>
            </div>
            <div id="x"></div>
            
    </div>
</div>
