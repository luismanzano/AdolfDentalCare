<div class="row">
    <div class="col-md-2">

    <div class="col-md-10">
        <div class="container">


            <div class="row">
                <div class="col-md-10">
                <h1 class="head">Enviar Mensaje a {{name}} {{last}}</h1>

            </div>

                </div>
            </div>
        
        
            <div class="row">
                <div class="col-md-8">

            <div class="row">

            </div>
        
            <div class="row">
                <div class="col-md-5">
                    <h5 id="mensaje-personalizado">Mensaje Personalizado:</h5>

            </div>
        
        
            <div class="row">
                <div class="col-md-8">
                    <textarea [(ngModel)]="textPerzonalizado" name="" id="personalizado" cols="" rows="" class="round shadow"></textarea>
                </div>

            <div class="row">
                <div class="col-md-2">
                    <button id="enviar" class="button round button ok shadow text-center align_center white_color off-set-10" (click)="recuperarTexto(true)">
